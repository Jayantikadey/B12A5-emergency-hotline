<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Emergency-Hotline</title>
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
    <!-- tailwind link -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        font-family: "Inter", sans-serif;

<body class="max-w-[1560px] bg-[#41ff6b1a] mx-auto inter">
      <nav class="flex justify-between items-center mx-5 my-1 px-2 py-4 max-sm:flex-col max-sm:gap-6 ">
        <div class="flex items-center gap-2  max-sm:justify-start max-sm:w-80">
            <img class=" h-10 bg-[#ffe3e2] rounded-xl " src="assets/logo.png" alt="">
            <p class="font-extrabold w-4 gap-0 text-[#006747]">Emergency Service</p>
        </div>
        <div class="flex gap-9 max-sm:gap-10">
            <div class="flex items-center gap-1 bg-[#41ff6b1a] px-4 rounded-2xl  max-sm:w-15">
                <span id="initial-heart">0</span>
                <img  class="h-5 "  src="assets/heart.png" alt="">
            </div>
            <div class="flex items-center gap-1 bg-[#41ff6b1a] px-4 rounded-2xl ">
                <span id="coins">100</span>
                <img class="h-5" src="assets/coin.png" alt="">
            </div>
            <div>
                <button class="call-btn bg-[#00a63e] text-white py-1 px-5 rounded-2xl font-medium text-sm "><span id="initial-copy" class="pr-1">0</span>Copy</button>
            </div>
        </div>
    </nav>
       <!-- Emergency Service Directory -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col gap-2 items-center p-5 mb-6">
    <img class="w-20" src="./assets/logo-dark.png" alt="">
    <h1 class="text-4xl text-white font-bold text-center">Emergency Service Directory</h1>
    <p class="text-white text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>

   <script src="./index.js"></script>
